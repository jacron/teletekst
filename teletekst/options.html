<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TeletekstView Opties</title>
</head>
<body>
<h2>Sneltoetsen</h2>
<table>
    <tr><td>Ctrl+Shift+T</td><td>Open extensie</td></tr>
    <tr><td>Pijl rechts/Page Down</td><td>Volgende bladzijde</td></tr>
    <tr><td>Pijl links/Page Up</td><td>Vorige bladzijde</td></tr>
    <tr><td>Pijl omlaag</td><td>Volgende subbladzijde</td></tr>
    <tr><td>Pijl omhoog</td><td>Vorige subbladzijde</td></tr>
</table>
<h2>Koppelingen voor de onderregel</h2>
<form>
    <table id="onderregelOpties">
        <tr><td><input type="text"></td><td><input type="text"></td></tr>
        <tr><td><input type="text"></td><td><input type="text"></td></tr>
        <tr><td><input type="text"></td><td><input type="text"></td></tr>
        <tr><td><input type="text"></td><td><input type="text"></td></tr>
    </table>
    <input type="checkbox" name="state" id="state" checked>
    <label for="state">Deze waarden gebruiken</label>
    <input type="submit" value="Bewaren">
</form>
<p>
    <span>Totale lengte (41 is het beste): </span>
    <span id="totalLength"></span>
</p>
<script src="options.js" type="module"></script>
</body>
</html>
